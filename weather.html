<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header id="header">Weather Dashboard</header>

      <div class="row">
        <div class="col-lg-3 col-xs-12">
          <nav class="navbar navbar-light">
            <a class="navbar-brand">Search for a city:</a>
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 my-sm-0">
                Search
              </button>
            </form>
          </nav>
          <div id="cities">
            <div class="btn-group-vertical mb-2 text-dark"></div>
          </div>
        </div>
        <div class="col-lg-9 col-xs-12">
          <div class="jumbotron text-center jumbo"></div>
          <h2 class="h4">5 Day Forecast:</h2>
          
          <div class="col-lg-11 listCards ">
              <div class="weatherDays row" >

          </div>
        </div>
      </div>
    </div>
</div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
